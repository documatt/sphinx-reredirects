[dependency-groups]
dev = ["nox>=2025.2.9", "sphinx-autobuild==2024.10.3", "sphinx-intl==2.2.0"]

[tool.uv.sources]
sphinx-documattcom-theme = { git = "https://github.com/documatt/sphinx-themes-next.git", subdirectory = "documattcom" }
